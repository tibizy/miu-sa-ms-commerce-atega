# Spring properties
spring:
    application:
        name: AUTH-SERVICE

# Discovery Server Access
eureka:
    client:
        registerWithEureka: true
        fetchRegistry: true
        serviceUrl:
            defaultZone: ${EUREKA_URI:http://localhost:8761/eureka}
    instance:
        preferIpAddress: true

# HTTP Server
server:
    port: 8181