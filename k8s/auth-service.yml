apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-service-app
  labels:
    app: auth-service-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: auth-service-app
  template:
    metadata:
      labels:
        app: auth-service-app
    spec:
      containers:
      - name: auth-service-app
        image: djff94/auth-service:0.0.1-SNAPSHOT
        imagePullPolicy: Always
        # resources:
        #   limits:
        #     memory: "128Mi"
        #     cpu: "500m"
        ports:
          - containerPort: 8181
        env:
          - name: S2S_LOCAL_TOKEN
            value: YXBpLXNlcnZpY2UtYWNjb3VudDpwd2QkMjAyMQ==
          - name: EUREKA_URI
            value: http://eureka-0.eureka.default.svc.cluster.local:8761/eureka

---

apiVersion: v1
kind: Service
metadata:
  name: auth-service-svc
spec:
  selector:
    app: auth-service-app
  ports:
  - port: 80
    targetPort: 8181

