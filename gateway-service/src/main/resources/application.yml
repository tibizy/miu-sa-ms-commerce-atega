spring:
    application:
        name: GATEWAY-SERVICE
    cloud:
        gateway:
            routes:
                - id: ORDER-SERVICE
                  uri: lb://ORDER-SERVICE
                  predicates:
                      - Path=/api/orders/**
                - id: ACCOUNT-SERVICE
                  uri: lb://ACCOUNT-SERVICE
                  predicates:
                      - Path=/api/account/**
#management:
